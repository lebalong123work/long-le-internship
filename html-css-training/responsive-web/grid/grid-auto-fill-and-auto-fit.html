<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>auto-fill vs auto-fit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      h2 {
        margin-top: 40px;
      }

      .grid {
        display: grid;
        gap: 12px;
        margin-bottom: 30px;
      }

      .item {
        background: #2196f3;
        color: #fff;
        text-align: center;
        padding: 40px 0;
        border-radius: 8px;
        font-size: 1.2em;
      }
      .auto-fill {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .auto-fit {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    </style>
  </head>
  <body>
    <h1>Responsive Grid: auto-fill vs auto-fit</h1>

    <h2> Grid with <code>auto-fill</code></h2>
    <div class="grid auto-fill">
      <div class="item">1</div>
      <div class="item">2</div>
    </div>

    <h2> Grid with <code>auto-fit</code></h2>
    <div class="grid auto-fit">
      <div class="item">1</div>
      <div class="item">2</div>
    </div>
  </body>
</html>
