<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intrinsic Sizing Keywords</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: min-content max-content fit-content(200px);
      gap: 20px;
      background: #eee;
      padding: 10px;
    }

    .box {
      background-color: #4a90e2;
      color: white;
      padding: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .grid > div {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h2>Intrinsic Sizing in CSS Grid</h2>
  <div class="grid">
    <div>
      <div class="label">min-content</div>
      <div class="box">Super long</div>
      <div class="box">Very very long content without line breaks</div>
    </div>
    <div>
      <div class="label">max-content</div>
      <div class="box">Super long</div>
      <div class="box">Very very long content without line breaks</div>
    </div>
    <div>
      <div class="label">fit-content(200px)</div>
      <div class="box">Super long</div>
      <div class="box">Very very long content without line breaks</div>
    </div>
  </div>
</body>
</html>
