<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid property</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .container {
        display: grid;

        grid:
          'header  header' 60px
          'sidebar content' 1fr
          'footer  footer' 50px
          / 200px 1fr;

        height: 100vh;
        gap: 10px;
        padding: 10px;
      }

      header,
      aside,
      main,
      footer {
        padding: 20px;
        color: white;
      }

      header {
        grid-area: header;
        background: #6c5ce7;
      }

      aside {
        grid-area: sidebar;
        background: #00b894;
      }

      main {
        grid-area: content;
        background: #0984e3;
      }

      footer {
        grid-area: footer;
        background: #636e72;
      }

      .auto-container {
        display: grid;
        grid: auto-flow dense minmax(100px, auto) / repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 40px;
        padding: 10px;
        background: #f0f0f0;
      }

      .item {
        background: #74b9ff;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        border-radius: 6px;
      }

      .item.large {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <aside>Sidebar</aside>
      <main>Main Content</main>
      <footer>Footer</footer>
    </div>

    <div class="auto-container">
      <div class="item">1</div>
      <div class="item large">2 - Span 2 columns</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
