<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>gird negative line numbers</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #2c3e50;
    }

    .explicit-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* explicit grid */
      gap: 10px;
      margin-bottom: 40px;
    }

    .explicit-grid div,
    .implicit-grid div {
      padding: 10px;
      background: lightgray;
      border: 1px solid #999;
      text-align: center;
    }

    .full-span {
      grid-column: 1 / -1; /* hoạt động */
      background: #3498db;
      color: white;
    }

    .implicit-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* KHÔNG định nghĩa row -> implicit grid */
      gap: 10px;
    }

    .wrong-span {
      grid-row: 1 / -1; /* không hoạt động */
      background: tomato;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Demo: CSS Grid với Negative Line Number</h1>

  <h2>✅ grid-column: 1 / -1 (hoạt động trong explicit grid)</h2>
  <div class="explicit-grid">
    <div class="full-span">Item 1 (trải hết hàng)</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>

  <h2>❌ grid-row: 1 / -1 (KHÔNG hoạt động trong implicit grid)</h2>
  <div class="implicit-grid">
    <div class="wrong-span">Item 1 (muốn trải dài cột)</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>

</body>
</html>
