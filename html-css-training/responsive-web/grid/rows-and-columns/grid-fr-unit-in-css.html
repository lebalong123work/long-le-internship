<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with fr unit</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr 3fr;
        gap: 10px;
        height: 100px;
      }

      .box {
        background: #4caf50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
      }

      .box:nth-child(2) {
        background: #2196f3;
      }

      .box:nth-child(3) {
        background: #f44336;
      }
    </style>
  </head>
  <body>
    <h2>Grid: 1fr - 2fr - 3fr</h2>
    <div class="grid">
      <div class="box">1fr</div>
      <div class="box">2fr</div>
      <div class="box">3fr</div>
    </div>
  </body>
</html>
