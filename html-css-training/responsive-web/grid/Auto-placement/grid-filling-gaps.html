<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Dense Packing</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 100px;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .item {
        background: #3498db;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2em;
      }

      .wide {
        grid-column: span 2;
      }

      .tall {
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <label> <input type="checkbox" id="denseToggle" /> Turn on dense </label>

    <div class="container" id="grid">
      <div class="item">1</div>
      <div class="item tall">2</div>
      <div class="item">3</div>
      <div class="item wide">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>

    <script>
      const checkbox = document.getElementById("denseToggle");
      const grid = document.getElementById("grid");

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          grid.style.gridAutoFlow = "row dense";
        } else {
          grid.style.gridAutoFlow = "row";
        }
      });
    </script>
  </body>
</html>
